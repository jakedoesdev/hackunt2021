      window.websocket = new ReconnectingWebSocket("wss://" + window.location.hostname + ":9101", "logs");

      window.websocket_initialised = false;

      var t = $('#user-list').DataTable({
        order: [[0, 'desc']]
      });

      websocket.onopen = function(evt) {
        console.log("WebSocket: CONNECTED");
      };

      websocket.onclose = function(evt) {
        //console.log("Close", evt);
        console.log("WebSocket: DISCONNECTED");
      };

      websocket.onmessage = function(evt) {
        if (JSON.parse(evt.data)) {
          var data = JSON.parse(evt.data);
          console.log("WebSocket JSON message: ", data);


          data.forEach(element => {

            t.row.add( [
              element.id,
              element.device_id,
              element.identifier,
              element.rssi,
              element.timestamp
            ] ).draw( false );

          })
        }

      };
      websocket.onerror = function(evt) {
        console.log("Error", evt);
      };

      console.log("dt", t);

    });
